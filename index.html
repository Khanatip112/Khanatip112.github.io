<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <section class="hero" id="main">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Hero Image" class="background-image">
        <div class="hero-content">
            <h1>KHANATIP NOKKHUNTHOT</h1>
        </div>
        <div class="scroll-down" onclick="scrollToNext()">
            &darr;
        </div>
    </section>

    <section class="hero" id="about">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="About Me Image" class="background-image">
        <div class="hero-content">
            <h2>ABOUT ME</h2>
        </div>
        <div class="expand-toggle" onclick="addAboutMePage()">+</div>
    </section>

    <!-- หน้าใหม่สำหรับ About Me -->
    <div id="newAboutMePage" class="new-page" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New Page Image" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่ About Me</h2>
            </div>
            <div class="collapse-toggle" onclick="removeAboutMePage()">-</div>
        </section>
    </div>

    <section class="hero" id="education">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Education Image" class="background-image">
        <div class="hero-content">
            <h2>EDUCATION</h2>
        </div>
        <div class="expand-toggle" onclick="addEducationPage()">+</div>
    </section>

    <!-- หน้าใหม่สำหรับ Education -->
    <div id="newEducationPage" class="new-page" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New Page Image" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่ Education</h2>
            </div>
            <div class="collapse-toggle" onclick="removeEducationPage()">-</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
