<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ของฉัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 700;
        }
        nav a:hover {
            border-bottom: 2px solid #333;
        }
        .hero {
            background: #eaeaea;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            padding: 15px;
            text-align: center;
            margin: 0;
            font-size: 1.2rem;
        }
        .about, .contact {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #fff;
            color: #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Portfolio ของฉัน</h1>
    <nav>
        <a href="#portfolio">ผลงาน</a>
        <a href="#about">เกี่ยวกับฉัน</a>
        <a href="#contact">ติดต่อ</a>
    </nav>
</header>

<div class="hero">
    <h1>ยินดีต้อนรับสู่ Portfolio ของฉัน</h1>
</div>

<section id="portfolio">
    <h2>ผลงานของฉัน</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 1">
            <h3>ชื่อผลงาน 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 2">
            <h3>ชื่อผลงาน 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 3">
            <h3>ชื่อผลงาน 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 4">
            <h3>ชื่อผลงาน 4</h3>
        </div>
    </div>
</section>

<section id="about" class="about">
    <h2>เกี่ยวกับฉัน</h2>
    <p>ฉันเป็นนักออกแบบที่หลงใหลในศิลปะและเทคโนโลยี มีประสบการณ์ในด้านการออกแบบกราฟิกและการพัฒนาเว็บ</p>
</section>

<section id="contact" class="contact">
    <h2>ติดต่อ</h2>
    <form>
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">ข้อความ:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" value="ส่ง">
    </form>
</section>

<footer>
    <p>&copy; 2024 Portfolio ของฉัน</p>
</footer>

</body>
</html>
