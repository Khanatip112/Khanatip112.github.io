<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skill">Skill</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>


    <section class="hero" id="home">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Hero Image" class="background-image">
        <div class="hero-content">
            <h1>KHANATIP NOKKHUNTHOT</h1>
        </div>
        <div class="scroll-down" onclick="scrollToNext()">
            &darr;
        </div>
    </section>

    <!-- ส่วน About Me -->
    <section class="hero" id="about">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="About Me Image" class="background-image">
        <div class="hero-content">
            <h2>ABOUT ME</h2>
        </div>
        <div class="expand-toggle" onclick="addAboutMePage()">+</div>
    </section>

    <!-- หน้าใหม่ของ About Me -->
    <div id="newAboutMePage" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New About Me Page" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่จาก ABOUT ME</h2>
            </div>
            <div class="collapse-toggle" onclick="removeAboutMePage()">-</div>
        </section>
    </div>

    <!-- ส่วน Education -->
    <section class="hero" id="education">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Education Image" class="background-image">
        <div class="hero-content">
            <h2>EDUCATION</h2>
        </div>
        <div class="expand-toggle" onclick="addEducationPage()">+</div>
    </section>

    <!-- หน้าใหม่ของ Education -->
    <div id="newEducationPage" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New Education Page" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่จาก Education</h2>
            </div>
            <div class="collapse-toggle" onclick="removeEducationPage()">-</div>
        </section>
    </div>

    <!-- ส่วน SKILL -->
    <section class="hero" id="skill">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Skill Image" class="background-image">
        <div class="hero-content">
            <h2>SKILL</h2>
        </div>
        <div class="expand-toggle" onclick="addSkillPage()">+</div>
    </section>

    <!-- หน้าใหม่ของ SKILL -->
    <div id="newSkillPage" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New Skill Page" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่จาก SKILL</h2>
            </div>
            <div class="collapse-toggle" onclick="removeSkillPage()">-</div>
        </section>
    </div>

    <!-- ส่วน Contact -->
    <section class="hero" id="contact">
        <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="Contact Image" class="background-image">
        <div class="hero-content">
            <h2>CONTACT</h2>
        </div>
        <div class="expand-toggle" onclick="addContactPage()">+</div>
    </section>

    <!-- หน้าใหม่ของ Education -->
    <div id="newContactPage" style="display: none;">
        <section class="hero">
            <img src="ryan-lum-1ak3Z7ZmtQA-unsplash.jpg" alt="New Contact Page" class="background-image">
            <div class="hero-content">
                <h2>นี่คือหน้าใหม่จาก Contact</h2>
            </div>
            <div class="collapse-toggle" onclick="removeContactPage()">-</div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
