<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ของฉัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .about, .contact {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Portfolio ของฉัน</h1>
    <nav>
        <a href="#portfolio">ผลงาน</a>
        <a href="#about">เกี่ยวกับฉัน</a>
        <a href="#contact">ติดต่อ</a>
    </nav>
</header>

<section id="portfolio">
    <h2>ผลงานของฉัน</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 1">
            <h3>ชื่อผลงาน 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 2">
            <h3>ชื่อผลงาน 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 3">
            <h3>ชื่อผลงาน 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 4">
            <h3>ชื่อผลงาน 4</h3>
        </div>
    </div>
</section>

<section id="about" class="about">
    <h2>เกี่ยวกับฉัน</h2>
    <p>นี่คือพื้นที่ที่คุณสามารถพูดถึงตัวเองและความเชี่ยวชาญของคุณได้</p>
</section>

<section id="contact" class="contact">
    <h2>ติดต่อ</h2>
    <form>
        <label for="name">ชื่อ:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">อีเมล:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="ส่ง">
    </form>
</section>

<footer>
    <p>&copy; 2024 Portfolio ของฉัน</p>
</footer>

</body>
</html>
