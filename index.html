<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ของฉัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            height: 2px;
            background: #fff;
            width: 0;
            transition: width 0.3s;
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
        }
        nav a:hover::after {
            width: 100%;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1600x600');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        .portfolio-item h3 {
            padding: 10px;
            text-align: center;
        }
        .about, .contact {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Portfolio ของฉัน</h1>
    <nav>
        <a href="#portfolio">ผลงาน</a>
        <a href="#about">เกี่ยวกับฉัน</a>
        <a href="#contact">ติดต่อ</a>
    </nav>
</header>

<div class="hero">
    <h1>ยินดีต้อนรับสู่ Portfolio ของฉัน</h1>
</div>

<section id="portfolio">
    <h2>ผลงานของฉัน</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 1">
            <h3>ชื่อผลงาน 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 2">
            <h3>ชื่อผลงาน 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 3">
            <h3>ชื่อผลงาน 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="ผลงาน 4">
            <h3>ชื่อผลงาน 4</h3>
        </div>
    </div>
</section>

<section id="about" class="about">
    <h2>เกี่ยวกับฉัน</h2>
    <p>ฉันเป็นนักออกแบบที่หลงใหลในศิลปะและเทคโนโลยี มีประสบการณ์ในด้านการออกแบบกราฟิกและการพัฒนาเว็บ</p>
</section>

<section id="contact" class="contact">
    <h2>ติดต่อ</h2>
    <form>
        <label for="name">ชื่อ:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">อีเมล:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">ข้อความ:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="ส่ง">
    </form>
</section>

<footer>
    <p>&copy; 2024 Portfolio ของฉัน</p>
</footer>

</body>
</html>
